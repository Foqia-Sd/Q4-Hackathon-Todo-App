apiVersion: v2
name: todo-chatbot
description: Umbrella chart for the Todo Chatbot application
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: chat-api
    condition: chat-api.enabled
    version: "0.1.0"
    repository: ""
  - name: recurring-task-service
    condition: recurring-task-service.enabled
    version: "0.1.0"
    repository: ""
  - name: notification-service
    condition: notification-service.enabled
    version: "0.1.0"
    repository: ""
  - name: audit-service
    condition: audit-service.enabled
    version: "0.1.0"
    repository: ""