# Umbrella chart values for Todo Chatbot

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Chat API Configuration
chat-api:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-chatbot/chat-api
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8000
  ingress:
    enabled: false
    className: ""
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Recurring Task Service Configuration
recurring-task-service:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-chatbot/recurring-task-service
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 3001
  chatApi:
    url: "http://chat-api:8000"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Notification Service Configuration
notification-service:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-chatbot/notification-service
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 3002
  chatApi:
    url: "http://chat-api:8000"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Audit Service Configuration
audit-service:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-chatbot/audit-service
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 3003
  database:
    host: postgresql
    port: 5432
    username: postgres
    database: todo_audit
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Dapr Configuration
dapr:
  enabled: true
  version: "1.12.0"