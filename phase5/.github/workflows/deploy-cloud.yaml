name: Deploy to Cloud

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  deploy-to-cloud:
    runs-on: ubuntu-latest
    environment: production  # This will prompt for approval if needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.CONTAINER_REGISTRY }}/todo-backend:${{ github.sha }} ./backend
        docker push ${{ secrets.CONTAINER_REGISTRY }}/todo-backend:${{ github.sha }}

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.CONTAINER_REGISTRY }}/todo-frontend:${{ github.sha }} ./frontend
        docker push ${{ secrets.CONTAINER_REGISTRY }}/todo-frontend:${{ github.sha }}

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.13.0'

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Deploy using Helm
      run: |
        helm upgrade --install todo-app ./helm/todo-chatbot \
          --namespace todo-app --create-namespace \
          --set backend.image.repository=${{ secrets.CONTAINER_REGISTRY }}/todo-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.repository=${{ secrets.CONTAINER_REGISTRY }}/todo-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --set global.environment=production \
          --wait --timeout=15m

    - name: Verify deployment
      run: |
        kubectl get pods -n todo-app
        kubectl get services -n todo-app
        kubectl rollout status deployment/todo-app-backend -n todo-app --timeout=10m
        kubectl rollout status deployment/todo-app-frontend -n todo-app --timeout=10m