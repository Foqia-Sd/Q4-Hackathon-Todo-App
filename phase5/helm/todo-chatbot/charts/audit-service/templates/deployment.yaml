apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "audit-service.fullname" . }}
  labels:
    {{- include "audit-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "audit-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit-service"
        dapr.io/app-port: "{{ .Values.service.port }}"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        {{- if .Values.dapr.enableMetrics }}
        dapr.io/metrics-port: "9090"
        {{- end }}
        {{- if .Values.dapr.enableTracing }}
        dapr.io/tracer: "zipkin"
        dapr.io/tracer-endpoint: {{ .Values.dapr.tracerEndpoint | quote }}
        {{- end }}
      labels:
        {{- include "audit-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "{{ .Values.service.port }}"
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: "{{ .Values.database.port }}"
            - name: DB_USERNAME
              value: {{ .Values.database.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret | default (include "audit-service.fullname" .) }}
                  key: {{ .Values.database.secretKey | default "db-password" }}
            - name: DB_NAME
              value: {{ .Values.database.database | quote }}
            - name: DAPR_HTTP_PORT
              value: "3500"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}